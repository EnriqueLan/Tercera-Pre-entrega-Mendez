{% extends 'base.html' %}

{% block title %}Resultados de Búsqueda{% endblock %}

{% block content %}
    <h2>Resultados de Búsqueda</h2>
    <ul>
        {% for mascota in resultados %}
            <li>{{ mascota.Nombre }} - {{ mascota.Raza }} - {{ mascota.Genero }} - {{ mascota.Edad_Meses }}</li>
        {% endfor %}
    </ul>
{% endblock %}
